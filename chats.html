<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body style="background-color: #abc1d1">
    <div class="status-bar">
      <div style="text-align: center">
        <span>18:43</span>
      </div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="chats-header">
      <div class="chats-header__column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="chats-header__column">
        <h1 class="chats-header__title">문동은</h1>
      </div>
      <div class="chats-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-timestamp">2023년 1월 14일 토요일</div>

      <div class="chat-row chat-reverse">
        <div class="chat-row__content">
          <div class="chat__info">
            <span class="chat__bubble">괜찮아 동은아?</span>
            <span class="chat__time">오후 9:20</span>
          </div>
        </div>
      </div>

      <div class="chat-row">
        <img
          class="chat-img"
          src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_268%2F1672365993093fNWnA_JPEG%2Faa9117f509dbe92050264c86f9777d06.jpg"
        />
        <div class="chat-row__content">
          <span class="chat__author">문동은</span>
          <div class="chat__info">
            <span class="chat__bubble">좀 괜찮아 졌어</span>
            <span class="chat__time">오후 09:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="fa fa-plus"></i>
      </div>
      <div class="reply-column">
        <input type="text" style="border: 1px solid #f0f1f3" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
