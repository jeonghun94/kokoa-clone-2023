<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div style="text-align: center">
        <span>18:43</span>
      </div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="setting-header">
      <a href="friends.html"><i class="fas fa-chevron-left"></i></a>
      <span>Settings</span>
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main>
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="settings__setting">
          <div>
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          </div>
          <div>
            Latest Version
          </div>
        </li>
      </ul>
      <div class="border-top"></div>
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings__setting">
          <div>
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
          </div>
          <div>
            Default theme
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">5</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
