<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://jeonghun94.github.io/kokoa-clone-2023/css/style.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div style="text-align: center">
        <span>18:43</span>
      </div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__title"><span>Chats</span></div>
      <div class="header__icone">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>

    <div class="friends-display">
      <img
        src="./img/ad5.jpeg"
        alt="ad"
        style="width: 100%; height: 100px; border-radius: 10px"
      />
    </div>

    <main>
      <a href="chats.html">
        <div class="chat-component">
          <div class="chat-column">
            <img
              class="chat-img"
              src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_268%2F1672365993093fNWnA_JPEG%2Faa9117f509dbe92050264c86f9777d06.jpg"
            />
            <div class="chat-text">
              <h4 class="chat-title">문동은</h4>
              <h6>좀 괜 찮아 졌어</h6>
            </div>
          </div>
          <div class="chat-column">
            <span>오후 9:27</span>
            <span>1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
