<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://jeonghun94.github.io/kokoa-clone-2020/css/style.css"
    /> -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div><span>18:43</span></div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="index-header">
      <p class="index-title">카카오톡을 시작합니다</p>
      <p class="index-text">
        사용하던 카카오계정이 있다면
        <br />
        이메일 또는 전화번호로 로그인하세요.
      </p>
    </header>

    <form class="index-form" action="friends.html">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호" />
      <br />
      <br />
      <input type="submit" value="카카오계정 로그인" />
      <input type="submit" value="새로운 카카오계정 만들기" />
      <a href="friends.html">카카오계정 또는 비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
