<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://jeonghun94.github.io/kokoa-clone-2023/css/style.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div style="text-align: center">
        <span>18:43</span>
      </div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__title">
        <span>친구</span>
      </div>
      <div class="header__icone">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>

    <div class="friends-display">
      <img
        src="./img/ad4.jpeg"
        alt="ad"
        style="width: 100%; height: 100px; border-radius: 10px"
      />
    </div>

    <main>
      <div class="friends-component">
        <div class="friends-column">
          <img src="./img/me.jpeg" class="friends-img" />
          <div class="friends-text">
            <h4 class="friends-title">조정훈</h4>
          </div>
        </div>
        <div class="friends-column"></div>
      </div>
      <div class="friends-channel">
        <span>내 멀티프로필 1</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="friends-channel__info">
        <div class="muliti-profile">
          <img src="./img/me.jpeg" />
          <span>조정훈</span>
        </div>
        <div class="muliti-profile">
          <div>
            <span style="font-size: 18px; font: 0.8em sans-serif">
              <i class="fas fa-plus"></i>
            </span>
          </div>
          <span>만들기</span>
        </div>
      </div>
      <div style="margin: 10px 0px -10px 0">
        <div class="friends-channel">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div style="margin: 10px 0px 0px 0">
        <div class="friends-channel">
          <span>업데이트한 친구 3</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="friends-channel__info">
        <div class="muliti-profile">
          <div class="update"></div>
          <img
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_268%2F1672365993093fNWnA_JPEG%2Faa9117f509dbe92050264c86f9777d06.jpg"
          />
          <span>문동은</span>
        </div>
        <div class="muliti-profile">
          <div class="update"></div>
          <img
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_146%2F1672366031173CJ9LH_JPEG%2Fb0f751e69a1bbdfc26c6a21d2139031a.jpg"
          />
          <span>박연진</span>
        </div>
        <div class="muliti-profile">
          <div class="update"></div>
          <img
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_67%2F1672365736349HmMl6_JPEG%2F35b9fe8d13f24c595320e02e6421f7fe.jpg"
          />
          <span>전재준</span>
        </div>
      </div>
      <div style="margin: 10px 0px -10px 0">
        <div class="friends-channel">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div style="margin: 10px 0px -10px 0">
        <div class="friends-channel">
          <span>채널</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div style="margin: 10px 0px -10px 0">
        <div class="friends-channel">
          <span>친구 5</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="friends-channel__info">
        <div
          class="muliti-profile row"
          style="display: flex; flex-direction: row"
        >
          <img
            class="plus"
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_268%2F1672365993093fNWnA_JPEG%2Faa9117f509dbe92050264c86f9777d06.jpg"
          />
          <p class="friends">
            <span class="name">문동은</span>
            <span class="message">복수할거야 연진아</span>
          </p>
        </div>
      </div>
      <div class="friends-channel__info">
        <div
          class="muliti-profile row"
          style="display: flex; flex-direction: row"
        >
          <img
            class="plus"
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_146%2F1672366031173CJ9LH_JPEG%2Fb0f751e69a1bbdfc26c6a21d2139031a.jpg"
          />
          <p class="friends">
            <span class="name">박연진</span>
            <span class="message">고데기 온도좀 체크해줘</span>
          </p>
        </div>
      </div>
      <div class="friends-channel__info">
        <div
          class="muliti-profile row"
          style="display: flex; flex-direction: row"
        >
          <img
            class="plus"
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_67%2F1672365736349HmMl6_JPEG%2F35b9fe8d13f24c595320e02e6421f7fe.jpg"
          />
          <p class="friends">
            <span class="name">전재준</span>
            <span class="message">예솔이는 내 딸이야</span>
          </p>
        </div>
      </div>
      <div class="friends-channel__info">
        <div
          class="muliti-profile row"
          style="display: flex; flex-direction: row"
        >
          <img
            class="plus"
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_23%2F16723658206478RNX4_JPEG%2Fdfa5ded87515d25963219ca8b2c2f577.jpg"
          />
          <p class="friends">
            <span class="name">이사라</span>
            <span class="message">가만안둬 문동은!!!</span>
          </p>
        </div>
      </div>
      <div class="friends-channel__info">
        <div
          class="muliti-profile row"
          style="display: flex; flex-direction: row"
        >
          <img
            class="plus"
            src="https://search.pstatic.net/common?type=f&size=206x232&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20221230_64%2F1672366103334gA3XP_JPEG%2Fea8178bace65f562b3c8356f29675081.jpg"
          />
          <p class="friends">
            <span class="name">손명오</span>
            <span class="message">☠️</span>
          </p>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
