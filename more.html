<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKOA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="https://jeonghun94.github.io/kokoa-clone-2020/css/style.css" /> -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div style="text-align: center">
        <span>18:43</span>
      </div>
      <div class="status-bar notch">
        <div class="faceid"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
      <div style="display: flex; gap: 10px">
        <i class="fas fa-wifi"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__title"><span>More</span></div>
      <div class="header__icone">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
      </div>
    </header>

    <main>
      <div class="more-component">
        <div class="more-column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR3UZcLLScOuBWC0aSW8KMYRB2YYO2ZAPOZuA&usqp=CAU"
            class="more-img"
          />
          <div class="more-text">
            <h4 class="more-title">KimMinJu</h4>
            <h6>+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="more-column">
          <i class="far fa-envelope-open"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">5</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
  </body>
</html>
